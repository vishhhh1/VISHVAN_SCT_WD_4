<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Quiz Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #74ebd5, #9face6); /* Background color */
    }

    .quiz-container {
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 600px;
    }

    h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .question {
      margin-bottom: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    .answers {
      margin-bottom: 20px;
    }

    .answers label {
      display: block;
      margin-bottom: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    .result {
      font-size: 20px;
      font-weight: bold;
      color: green;
      margin-top: 15px;
    }

    .final-score {
      text-align: center;
    }

    .final-score button {
      margin-top: 20px;
      background-color: #27ae60;
    }
  </style>
</head>
<body>

  <div class="quiz-container" id="quiz">
    <h2 id="question-title">Loading...</h2>
    <div class="answers" id="answers"></div>
    <button id="submit-btn">Submit</button>
    <p class="result" id="result"></p>
  </div>

  <script>
    const quizData = [
      {
        type: "single", // radio button
        question: "What is the capital of France?",
        options: ["Berlin", "Madrid", "Paris", "London"],
        correct: "Paris"
      },
      {
        type: "multi", // checkbox
        question: "Which of the following are programming languages?",
        options: ["Python", "Snake", "JavaScript", "Cobra"],
        correct: ["Python", "JavaScript"]
      },
      {
        type: "fill", // input
        question: "Fill in the blank: HTML stands for ______.",
        correct: "HyperText Markup Language"
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    const quiz = document.getElementById("quiz");
    const questionTitle = document.getElementById("question-title");
    const answersContainer = document.getElementById("answers");
    const submitBtn = document.getElementById("submit-btn");
    const resultDisplay = document.getElementById("result");

    function loadQuestion() {
      const q = quizData[currentQuestion];
      questionTitle.textContent = q.question;
      answersContainer.innerHTML = "";

      if (q.type === "single") {
        q.options.forEach(option => {
          const label = document.createElement("label");
          label.innerHTML = `
            <input type="radio" name="answer" value="${option}">
            ${option}
          `;
          answersContainer.appendChild(label);
        });
      } else if (q.type === "multi") {
        q.options.forEach(option => {
          const label = document.createElement("label");
          label.innerHTML = `
            <input type="checkbox" name="answer" value="${option}">
            ${option}
          `;
          answersContainer.appendChild(label);
        });
      } else if (q.type === "fill") {
        const input = document.createElement("input");
        input.type = "text";
        input.id = "fill-blank";
        input.placeholder = "Type your answer here...";
        answersContainer.appendChild(input);
      }

      resultDisplay.textContent = "";
    }

    function getSelectedAnswers() {
      const q = quizData[currentQuestion];

      if (q.type === "single") {
        const selected = document.querySelector('input[name="answer"]:checked');
        return selected ? selected.value : null;
      } else if (q.type === "multi") {
        const checkboxes = document.querySelectorAll('input[name="answer"]:checked');
        return Array.from(checkboxes).map(cb => cb.value);
      } else if (q.type === "fill") {
        const input = document.getElementById("fill-blank");
        return input.value.trim();
      }

      return null;
    }

    function validateAnswer(answer) {
      const q = quizData[currentQuestion];

      if (q.type === "single") {
        return answer === q.correct;
      } else if (q.type === "multi") {
        if (!Array.isArray(answer)) return false;
        const correctAnswers = q.correct.sort().join(',');
        const userAnswers = answer.sort().join(',');
        return correctAnswers === userAnswers;
      } else if (q.type === "fill") {
        return answer.toLowerCase() === q.correct.toLowerCase();
      }
    }

    submitBtn.addEventListener("click", () => {
      const answer = getSelectedAnswers();

      if (answer === null || (Array.isArray(answer) && answer.length === 0)) {
        alert("Please select or enter an answer.");
        return;
      }

      const isCorrect = validateAnswer(answer);
      if (isCorrect) score++;

      currentQuestion++;

      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        quiz.innerHTML = `
          <div class="final-score">
            <h2>ðŸŽ‰ Quiz Completed!</h2>
            <p class="result">You scored <strong>${score}</strong> out of <strong>${quizData.length}</strong>.</p>
            <button onclick="location.reload()">Try Again</button>
          </div>
        `;
      }
    });

    loadQuestion();
  </script>
</body>
</html>
